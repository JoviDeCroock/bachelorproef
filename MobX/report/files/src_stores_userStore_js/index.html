<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import { action, observable, runInAction } from &#039;mobx&#039;;

import { ERROR, LOADED, LOADING } from &#039;../constants/states&#039;;
import { fetchUser, fetchUsers, fetchTotalCount } from &#039;../api/users&#039;;

class UserStore {
  @observable users = [];
  @observable selectedUser = {};
  @observable searchString = null;
  @observable limit = 10;
  @observable offset = 0;
  @observable status = LOADING;
  @observable totalCount = 0;

  @action.bound
  async fetchUsers() {
    try {
      this.status = LOADING;
      const { users, totalCount } = await fetchUsers(this.searchString, this.limit, this.offset);
      runInAction(() =&gt; {
        this.totalCount = totalCount;
        this.users = users;
        this.status = LOADED;
      });
    } catch (error) {
      runInAction(() =&gt; {
        this.status = ERROR;
      });
    }
  }

  @action.bound
  async fetchUser(id) {
    try {
      this.status = LOADING;
      const user = await fetchUser(id);
      runInAction(() =&gt; {
        this.selectedUser = user;
        this.status = LOADED;
      });
    } catch (error) {
      runInAction(() =&gt; {
        this.status = ERROR;
      });
    }
  }

  @action.bound
  async fetchTotalCount() {
    try {
      const { totalCount } = await fetchTotalCount();
      runInAction(() =&gt; {
        this.totalCount = totalCount;
      });
      return totalCount;
    } catch (error) {
      runInAction(() =&gt; {
        this.status = ERROR;
      });
      throw error;
    }
  }

  @action.bound
  clearSelection() {
    this.selectedUser = {};
  }

  @action.bound
  clearList() {
    this.users = [];
    this.searchString = null;
    this.limit = 10;
    this.offset = 0;
  }
}

export default new UserStore();</textarea>
