    <textarea id="file-source" class="col-md-12">import React, { Fragment, PureComponent } from &#039;react&#039;;
import PropTypes from &#039;prop-types&#039;;
import styled from &#039;styled-components&#039;;
import { Field } from &#039;redux-form&#039;;

const StyledTextInput = styled.input`
  border: 0;
  border-bottom: 1px solid black;
  background: ${({ disabled }) =&gt; (disabled ? &#039;#959998&#039; : &#039;transparent&#039;)};
  margin-bottom: 10px;
  width: auto;
  :focus {
    outline: none;
  }
`;

const ErrorText = styled.p`
  color: ${({ theme }) =&gt; theme.danger};
  margin-bottom: 0;
  margin-top: 0;
`;

class TextInput extends PureComponent {
  static propTypes = {
    className: PropTypes.string,
    disabled: PropTypes.bool,
    error: PropTypes.string,
    input: PropTypes.shape({
      onChange: PropTypes.func,
      value: PropTypes.string,
    }),
    placeholder: PropTypes.string,
    type: PropTypes.string,
  }

  constructor(props) {
    super(props);
    this.onChange = this.onChange.bind(this);
  }

  onChange(e) {
    const { input: { onChange } } = this.props;
    e.preventDefault();
    e.stopPropagation();
    onChange(e.target.value);
  }

  render() {
    const {
      className, disabled, error, placeholder, input: { value = &#039;&#039; }, type = &#039;text&#039;,
    } = this.props;

    return (
      &lt;Fragment&gt;
        &lt;StyledTextInput
          className={className}
          disabled={disabled}
          placeholder={placeholder}
          type={type}
          value={value}
          onChange={this.onChange} /&gt;
        &lt;ErrorText&gt;{error}&lt;/ErrorText&gt;
      &lt;/Fragment&gt;

    );
  }
}

const TextField = ({ fieldId, name, ...props }) =&gt; (
  &lt;Field component={TextInput} name={name} fieldId={fieldId} {...props} /&gt;
);

TextField.propTypes = {
  fieldId: PropTypes.string.isRequired,
  name: PropTypes.string.isRequired,
};

export default TextField;</textarea>
