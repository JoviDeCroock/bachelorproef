<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import { flow, types } from &#039;mobx-state-tree&#039;;

import User from &#039;./models/user&#039;;
import { ERROR, LOADING, LOADED } from &#039;../constants/states&#039;;
import { fetchTotalCount, fetchUser, fetchUsers } from &#039;../api/users&#039;;

const UserStore = types
  .model({
    error: types.optional(types.string, &#039;&#039;),
    limit: types.optional(types.number, 10),
    offset: types.optional(types.number, 0),
    searchString: types.optional(types.string, &#039;&#039;),
    selectedUser: types.optional(User, { id: -1, name: &#039;x&#039; }),
    status: types.optional(types.string, LOADING),
    totalCount: types.optional(types.number, 0),
    users: types.optional(types.array(User), []),
  })
  .actions(self =&gt; ({
    fetchTotalCount: flow(function* fetchTotalCountAction() {
      try {
        const { totalCount } = yield fetchTotalCount();
        self.totalCount = Number(totalCount);
        return self.totalCount;
      } catch (e) {
        self.error = &#039;unexpected error&#039;;
        self.status = ERROR;
        throw e;
      }
    }),
    fetchUser: flow(function* fetchUserAction(selection) {
      self.selectedUser = { id: -1, name: &#039;x&#039; };
      self.status = LOADING;
      try {
        const user = yield fetchUser(selection);
        self.selectedUser = user;
        self.status = LOADED;
      } catch (e) {
        self.error = &#039;unexpected error&#039;;
        self.status = ERROR;
      }
    }),
    fetchUsers: flow(function* fetchUsersAction() {
      self.users = [];
      self.status = LOADING;
      try {
        const { users, totalCount } = yield fetchUsers(self.searchString, self.limit, self.offset);
        self.users = users;
        self.status = LOADED;
        self.totalCount = Number(totalCount);
      } catch (e) {
        self.error = &#039;unexpected error&#039;;
        self.status = ERROR;
      }
    }),
  }));

export default UserStore.create();</textarea>
